<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>note アクセス解析ダッシュボード</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/tabs.css">
    <link rel="stylesheet" href="css/charts.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📊 note アクセス解析ダッシュボード</h1>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('analytics')">アクセス解析</button>
            <button class="tab-btn" onclick="switchTab('articles')">記事管理</button>
        </div>

        <!-- アクセス解析タブ -->
        <div id="analytics-tab" class="tab-content active">
            <!-- データ取得セクション（修正） -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">📥 データ取得</h2>
                </div>
                <div class="card-body">
                    <div style="display: flex; gap: 12px; flex-wrap: wrap; margin-bottom: 16px;">
                        <!-- 新機能: note自動取得 -->
                        <button class="btn btn-primary" onclick="syncFromNote()" title="noteから最新データを自動取得">
                            🔄 noteから自動取得
                        </button>
                        <button class="btn btn-secondary" onclick="openNoteSettingsModal()" title="note API連携設定">
                            ⚙️ note連携設定
                        </button>
                        
                        <!-- 既存機能 -->
                        <button class="btn btn-secondary" onclick="openCsvModal()">
                            📄 CSVインポート
                        </button>
                        <button class="btn btn-secondary" onclick="openStatsModal()">
                            ✏️ フォロワー・売上入力
                        </button>
                    </div>
                    
                    <!-- 同期ステータス表示 -->
                    <div id="sync-status" style="padding: 8px; background: #f5f5f5; border-radius: 4px; font-size: 14px;">
                        <strong>最終同期:</strong> <span id="last-sync-time">未実行</span>
                    </div>
                </div>
            </div>

            <!-- 既存のグラフ表示部分は変更なし -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">📈 アクセス推移</h2>
                    <div class="date-range-selector">
                        <label for="date-range">期間:</label>
                        <select id="date-range" onchange="loadAnalyticsData()">
                            <option value="7">過去7日間</option>
                            <option value="30" selected>過去30日間</option>
                            <option value="90">過去90日間</option>
                            <option value="all">全期間</option>
                        </select>
                    </div>
                </div>
                <div class="card-body">
                    <canvas id="accessChart"></canvas>
                </div>
            </div>

            <!-- 以下、既存のコンテンツは変更なし -->
            <!-- ... -->
        </div>

        <!-- 記事管理タブ（既存のまま） -->
        <div id="articles-tab" class="tab-content">
            <!-- 既存のコンテンツ -->
        </div>
    </div>

    <!-- スクリプト読み込み（順序重要） -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 既存のスクリプト -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ui.js"></script>
    
    <!-- 新規スクリプト（既存より前に読み込む） -->
    <script src="js/note-api-client.js"></script>
    <script src="js/note-settings.js"></script>
    <script src="js/note-sync.js"></script>
    
    <!-- 既存のスクリプト（続き） -->
    <script src="js/analytics.js"></script>
    <script src="js/articles.js"></script>
    <script src="js/csv-import.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
